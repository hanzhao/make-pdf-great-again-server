<!DOCTYPE html>
<html>
  <head>
    <title>Make PDF Great Again</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
    html {
      user-select: none;
      -webkit-user-select: none;
    }
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      color: #0d47a1;
      background-color: #eee;
      background-image: url(web/images/texture.png);
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .x-small {
      font-size: 14px;
      font-family: sans-serif;
    }
    .small {
      font-size: 40px;
      font-family: sans-serif;
      line-height: 1.5;
    }
    .large {
      font-size: 150px;
      font-family: serif;
      line-height: 1;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="small">MAKE</div>
      <div class="large">PDF</div>
      <div class="small">GREAT AGAIN!</div>
      <div class="x-small">Open your file in the top right menu.</div>
    </div>
  </body>
</html>
